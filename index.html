<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/genfavicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/genfavicon-16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon-180x180.png" />
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Lab | Desarrollo de Software</title>

  <!-- inline theme script: read stored preference immediately to avoid flash -->
  <script>
    (function() {
      try {
        var stored = localStorage.getItem('theme');
        var dark = stored === 'dark' || (!stored && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (dark) document.documentElement.classList.add('dark');
        document.documentElement.style.backgroundColor = dark ? '#000' : '#fff';
      } catch (e) {
        // localStorage might be unavailable (e.g. incognito); ignore
      }
    })();
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Vite build CSS -->
  <link rel="stylesheet" href="/src/index.css" />
</head>
<body class="bg-white dark:bg-black transition-colors">
  <script type="module" src="/src/utils/theme-init.ts"></script>
  <!-- Splash -->
  <div id="splash" class="flex flex-col items-center justify-center bg-white dark:bg-black">
    <div class="text-5xl md:text-6xl font-black tracking-tighter">
      <span class="text-red-600">Rock</span>
      <span class="text-black dark:text-zinc-100">Lab</span>
    </div>
    <span class="text-base md:text-lg uppercase tracking-[0.2em] font-bold text-gray-500 dark:text-zinc-500 mt-4 transition-colors group-hover:text-red-600">
      desarrollo de Software
    </span>
    <div class="progress-bar mt-8"><span></span></div>
  </div>

  <!-- React root -->
  <div id="root"></div>

  <!-- Vite build JS -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- Splash fade script -->
  <script>
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash");
      // delay antes de empezar el fade
      setTimeout(() => {
        splash.style.opacity = "0";
        setTimeout(() => splash.style.display = "none", 1000);
      }, 2000);
    });
  </script>
</body>
</html>
